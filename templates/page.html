{% extends "base.html" %}
{% block head %}
    <title>{{ page.title }} | {{ config.title }}</title>
{% endblock %}
{% block content %}
    <header class="my-12">
        <h1>{{ page.title }}</h1>
        {% if page.date -%}
            <p class="my-2 text-gray">{{ page.date | date(format="%-e %B %Y") }}</p>
        {%- endif %}
    </header>
{{ page.content | safe }}
{% endblock content %}
